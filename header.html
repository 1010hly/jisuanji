<div class="account">
    <div class="container">
        <div class="register">
            <from method="post" action="#">
                <div class="register-top-grid">
                    <h3>注册新用户</h3>
                <div class="input">
                    <span>用户名<lable style="color: red">*</lable></span>

                    <span>邮箱<lable style="color: red">*</lable></span>
                    <input type="text" name="username" placeholder="请输入邮箱:" required="required">
